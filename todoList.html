<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics & Cargo Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        header { background: #2c3e50; color: #fff; padding: 15px; text-align: center; }
        nav { background: #34495e; display: flex; justify-content: space-around; padding: 10px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 20px; }
        section { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2, h3 { margin-bottom: 15px; }
        input, button, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2980b9; color: white; border: none; cursor: pointer; }
        button:hover { background: #3498db; }
        .front-page img, .transport-gallery img { width: 100%; max-width: 400px; border-radius: 10px; margin: 10px; }
        .transport-gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .rating-stars { cursor: pointer; color: gray; font-size: 24px; }
        .rated { color: gold; }
    </style>
</head>
<body>
    <header>
        <h1>Logistics & Cargo Portal</h1>
    </header>

    <nav>
        <a href="#frontpage">Home</a>
        <a href="#register">Register</a>
        <a href="#track">Track</a>
        <a href="#customers">Customers</a>
        <a href="#rating">Rate Us</a>
    </nav>

    <div class="container">
        <section id="frontpage" class="front-page">
            <h2>Welcome to Our Logistics & Cargo Service</h2>
            <img src="https://via.placeholder.com/800x400?text=Logistics+Vehicle" alt="Logistics Vehicle">
            <p>Efficient and reliable cargo solutions for your business needs.</p>
            <h3>Our Transport Vehicles</h3>
            <div class="transport-gallery">
                <img src="https://via.placeholder.com/400x200?text=Truck" alt="Truck">
                <img src="https://canva.com/content-partner/?utm_medium=partner&utm_source=pixabay&utm_campaign=retouch_in_canva_edit_image&image-url=https%3A//pixabay.com/get/g4ffa7a758a59401385bf9f0d5e47246843e9b1c589c7e3eccccdcd8845af1ac7991f3b77e1228c8c7ca7f4fd32338f03_1920.jpg%3Flonglived%3D&external-id=6794508&canva-media-id=" alt="Container Ship">
                <img src="https://via.placeholder.com/400x200?text=Cargo+Plane" alt="Cargo Plane">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Container_ship.jpg" alt="Real Container Ship">
        
           </div>
        </section>

        <!-- Remaining sections remain unchanged -->
        
        <section id="register">
            <h2>Customer Registration</h2>
            <form id="registrationForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="track">
            <h2>Track Cargo</h2>
            <form id="trackForm">
                <input type="text" id="trackingId" placeholder="Enter Tracking ID" required>
                <button type="submit">Track</button>
            </form>
            <div id="trackResult"></div>
        </section>

        <section id="customers">
            <h2>Registered Customers</h2>
            <div id="customerList"></div>
        </section>

        <section id="rating">
            <h2>Rate Our Service</h2>
            <div id="starRating">
                <span class="rating-stars" data-value="1">★</span>
                <span class="rating-stars" data-value="2">★</span>
                <span class="rating-stars" data-value="3">★</span>
                <span class="rating-stars" data-value="4">★</span>
                <span class="rating-stars" data-value="5">★</span>
            </div>
            <p id="ratingValue"></p>
        </section>
    </div>

    <script>
        const customers = [];

        function hashPassword(password) {
            return btoa(password);
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = hashPassword(document.getElementById('password').value);

            customers.push({ name, email, phone, password });
            alert('Customer registered successfully!');
            displayCustomers();
            this.reset();
        });

        function displayCustomers() {
            const list = document.getElementById('customerList');
            list.innerHTML = customers.length ? customers.map(c =>
                `<p><strong>${c.name}</strong> | Email: ${c.email} | Phone: ${c.phone}</p>`
            ).join('') : 'No customers registered.';
        }

        document.getElementById('trackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const trackingId = document.getElementById('trackingId').value;
            document.getElementById('trackResult').textContent = getTrackingDetails(trackingId);
        });

        function getTrackingDetails(id) {
            const dummyData = {
                'ABC123': 'Location: Delhi | Status: In Transit | Estimated Delivery: 2 days',
                'XYZ789': 'Location: Mumbai | Status: Delivered',
                'LMN456': 'Location: Kolkata | Status: Awaiting Pickup'
            };
            return dummyData[id] || 'Tracking ID not found.';
        }

        // Rating
        const stars = document.querySelectorAll('.rating-stars');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                document.getElementById('ratingValue').textContent = `You rated us ${rating} out of 5.`;
                stars.forEach(s => s.classList.toggle('rated', s.getAttribute('data-value') <= rating));
            });
        });
    </script>
</body>
</html>
